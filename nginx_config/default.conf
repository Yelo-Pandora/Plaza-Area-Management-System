upstream backend_api {
    # docker-compose 中后端服务名为 backend-service，内部端口为 8000
    server backend-service:8000;
}

# HTTP 服务器 - 强制重定向到 HTTPS
server {
    listen 80;
    server_name yauycf.top;
    
    # 将所有 HTTP 请求重定向到 HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl;
    server_name yauycf.top;

    # SSL 证书配置 (对应挂载到容器内的路径)
    ssl_certificate /etc/nginx/ssl/yauycf.top_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/yauycf.top.key;

    # 腾讯云推荐的 SSL 参数
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 前端静态文件配置
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # 解决 Vue Router history 模式刷新 404 问题
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 反向代理配置
    # 假设你的前端代码里请求后端是发往 /api/xxx
    location /api/ {

        proxy_pass http://backend_api;

        # 传递真实 IP 和协议头给后端
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # 告诉后端这是 HTTPS 请求
    }

        # 图片资源静态服务
    location /images/ {
        # 容器内的路径
        alias /usr/share/nginx/images/;
        
        # 可选：设置缓存过期时间（加速小程序访问）
        expires 30d;
        
        # 必填：允许小程序跨域访问图片（canvas绘图等场景需要）
        add_header Access-Control-Allow-Origin *;
    }
}